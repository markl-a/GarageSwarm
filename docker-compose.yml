version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: multi_agent_postgres
    environment:
      POSTGRES_DB: multi_agent_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - multi_agent_network

  # Redis Cache/Queue
  redis:
    image: redis:7-alpine
    container_name: multi_agent_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - multi_agent_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: multi_agent_backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres_dev_password@postgres:5432/multi_agent_db
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=true
      - ENVIRONMENT=development
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production-32chars}
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8080,http://127.0.0.1:3000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src:ro
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Running migrations...' &&
        alembic upgrade head &&
        echo 'Starting server...' &&
        uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
      "
    networks:
      - multi_agent_network

  # Worker Agent (optional profile)
  worker-agent:
    build:
      context: ./worker-agent
      dockerfile: Dockerfile.dev
    container_name: multi_agent_worker
    environment:
      - BACKEND_URL=http://backend:8000
      - WORKER_API_KEY=${WORKER_API_KEY:-}
    depends_on:
      - backend
    volumes:
      - ./worker-agent/src:/app/src:ro
      - ./worker-agent/config:/app/config:ro
    profiles:
      - worker
    restart: on-failure
    networks:
      - multi_agent_network

volumes:
  postgres_data:
  redis_data:

networks:
  multi_agent_network:
    driver: bridge
