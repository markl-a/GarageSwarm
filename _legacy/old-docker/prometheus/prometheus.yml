# Prometheus Configuration for Multi-Agent on the Web
#
# This configuration defines scrape targets for collecting metrics from
# the FastAPI backend application.

global:
  # How frequently to scrape targets by default
  scrape_interval: 15s

  # How long until a scrape request times out
  scrape_timeout: 10s

  # How frequently to evaluate rules
  evaluation_interval: 15s

  # External labels to attach to any time series or alerts
  external_labels:
    cluster: 'multi-agent-on-the-web'
    environment: 'development'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Rule files for alerts and recording rules
# rule_files:
#   - 'alerts.yml'
#   - 'recording_rules.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          instance: 'prometheus-server'
          application: 'prometheus'

  # FastAPI Backend Application
  - job_name: 'multi-agent-backend'

    # Scrape interval override (optional)
    scrape_interval: 10s
    scrape_timeout: 5s

    # Metrics path
    metrics_path: '/metrics'

    # HTTP scheme (http or https)
    scheme: 'http'

    # Static configuration (for development)
    static_configs:
      - targets:
          - 'backend:8000'  # Docker service name
          # For local development without Docker:
          # - 'localhost:8000'
        labels:
          instance: 'backend-1'
          application: 'multi-agent-on-the-web'
          component: 'backend'
          environment: 'development'

    # Additional HTTP settings
    # basic_auth:
    #   username: 'prometheus'
    #   password: 'secure_password'

    # TLS configuration (for HTTPS)
    # tls_config:
    #   insecure_skip_verify: false
    #   ca_file: '/etc/prometheus/certs/ca.crt'

    # Relabeling rules (optional)
    relabel_configs:
      # Add source labels
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: 'backend:8000'

  # PostgreSQL Exporter (optional - if using postgres_exporter)
  # - job_name: 'postgresql'
