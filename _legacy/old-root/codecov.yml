codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 80%
        threshold: 2%
        informational: true
    patch:
      default:
        target: 80%
        threshold: 2%

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no

ignore:
  - "*/tests/*"
  - "*/test_*.py"
  - "*/alembic/*"
  - "*/__pycache__/*"
  - "*/frontend/*"
