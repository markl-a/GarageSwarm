# Docker Compose configuration for Prometheus monitoring
#
# This file extends the main docker-compose.yml to add Prometheus monitoring.
# Usage: docker-compose -f docker-compose.yml -f docker/prometheus/docker-compose.prometheus.yml up

version: '3.8'

services:
  # Prometheus Server
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      # Mount Prometheus configuration
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      # Mount data directory for persistence
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - multi-agent-network
    depends_on:
      - backend
    labels:
      - "com.prometheus.monitoring=true"

  # Grafana (optional - for visualization)
  grafana:
    image: grafana/grafana:10.2.2
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_INSTALL_PLUGINS=
    volumes:
      # Mount Grafana data for persistence
      - grafana_data:/var/lib/grafana
      # Mount provisioning configs (optional)
      # - ./docker/prometheus/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - multi-agent-network
    depends_on:
      - prometheus

