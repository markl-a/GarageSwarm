# Worker Agent Configuration - Docker Environment

# Backend Connection
# Use Docker network hostname (service name in docker-compose)
backend_url: "http://backend:8000"

# Worker API Key (required for authentication)
# Set via environment variable: WORKER_API_KEY
api_key: "${WORKER_API_KEY}"

# Machine Information
machine_name: "Docker Worker"

# Heartbeat Interval (seconds)
heartbeat_interval: 30

# Available AI Tools
tools:
  - claude_code
  # - gemini_cli  # Uncomment if Gemini API key is available
  # - ollama      # Uncomment if Ollama is available

# AI Tool Configurations
claude:
  cli_path: "claude"
  api_key: "${ANTHROPIC_API_KEY}"
  model: "claude-3-sonnet-20240229"
  max_tokens: 4096

gemini:
  api_key: "${GOOGLE_API_KEY}"
  model: "gemini-pro"

ollama:
  base_url: "http://ollama:11434"
  model: "codellama"

# Resource Monitoring
resource_monitoring:
  enabled: true
  cpu_threshold: 90
  memory_threshold: 85
  disk_threshold: 90

# Task Execution
task_execution:
  max_concurrent_tasks: 3
  timeout_seconds: 600
  retry_attempts: 3

# Logging
logging:
  level: INFO
  format: json
  file: logs/worker-agent.log
