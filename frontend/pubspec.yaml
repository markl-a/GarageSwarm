name: multi_agent_frontend
description: Multi-Agent on the Web - Flutter Dashboard for managing distributed AI workers and tasks
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Navigation
  go_router: ^13.2.0

  # HTTP & WebSocket
  dio: ^5.4.0
  web_socket_channel: ^2.4.0

  # Environment Configuration
  flutter_dotenv: ^5.1.0

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_lints: ^3.0.1
  fl_chart: ^0.66.0

  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3
  json_annotation: ^4.8.1
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1

  # Storage
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  json_serializable: ^6.7.1
  freezed: ^2.4.6
  mockito: ^5.4.4
  mocktail: ^1.0.3

flutter:
  uses-material-design: true

  assets:
    - .env
    - .env.example
