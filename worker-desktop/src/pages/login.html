<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'">
  <title>Multi-Agent Worker - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .logo p {
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #4f8cff;
      background: rgba(255, 255, 255, 0.1);
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #4f8cff 0%, #6c5ce7 100%);
      color: #fff;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(79, 140, 255, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: rgba(255, 82, 82, 0.2);
      border: 1px solid rgba(255, 82, 82, 0.5);
      color: #ff5252;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .loading.show {
      display: block;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: #4f8cff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .version {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.4);
    }

    .advanced-toggle {
      text-align: center;
      margin-top: 16px;
    }

    .advanced-toggle button {
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.6);
      cursor: pointer;
      font-size: 13px;
    }

    .advanced-toggle button:hover {
      color: #fff;
    }

    .advanced-settings {
      display: none;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .advanced-settings.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>Multi-Agent Worker</h1>
      <p>Connect to your backend</p>
    </div>

    <div class="error-message" id="errorMessage"></div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Connecting...</p>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn btn-primary" id="loginBtn">
        Login & Connect
      </button>

      <div class="advanced-toggle">
        <button type="button" id="toggleAdvanced">Advanced Settings</button>
      </div>

      <div class="advanced-settings" id="advancedSettings">
        <div class="form-group">
          <label for="backendUrl">Backend URL</label>
          <input type="url" id="backendUrl" placeholder="http://127.0.0.1:8002">
        </div>
      </div>
    </form>

    <div class="version" id="version"></div>
  </div>

  <script>
    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', async () => {
      console.log('DOM loaded, setting up event handlers...');

      // Debug: Check if APIs are available
      console.log('workerAPI available:', typeof window.workerAPI);
      console.log('appInfo available:', typeof window.appInfo);
      if (window.workerAPI) {
        console.log('workerAPI methods:', Object.keys(window.workerAPI));
      }

      // Load settings
      try {
        const settings = await window.workerAPI.getSettings();
        console.log('Settings loaded:', settings);

        if (settings.backendUrl) {
          document.getElementById('backendUrl').value = settings.backendUrl;
        }

        // Show version
        if (window.appInfo && window.appInfo.version) {
          document.getElementById('version').textContent = `Version ${window.appInfo.version}`;
        } else {
          document.getElementById('version').textContent = 'Version 1.0.0';
        }

        // If already logged in, redirect to dashboard
        if (settings.auth && settings.auth.token) {
          window.location.href = 'dashboard.html';
          return;
        }
      } catch (err) {
        console.error('Failed to load settings:', err);
      }

      // Toggle advanced settings
      document.getElementById('toggleAdvanced').addEventListener('click', () => {
        const advanced = document.getElementById('advancedSettings');
        advanced.classList.toggle('show');
      });

      // Handle login form submission
      const loginForm = document.getElementById('loginForm');
      const loginBtn = document.getElementById('loginBtn');

      console.log('loginForm element:', loginForm);
      console.log('loginBtn element:', loginBtn);

      // Also add click handler to button as backup
      loginBtn.addEventListener('click', (e) => {
        console.log('Login button clicked!');
      });

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        console.log('Form submitted');

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const backendUrl = document.getElementById('backendUrl').value || 'http://127.0.0.1:8002';
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');

        console.log('Login attempt:', { backendUrl, username });

        // Hide error, show loading
        errorMessage.classList.remove('show');
        loading.classList.add('show');
        loginBtn.disabled = true;

        try {
          console.log('Calling workerAPI.login...');
          const result = await window.workerAPI.login(backendUrl, username, password);
          console.log('Login result:', result);

          if (result.success) {
            console.log('Login successful, starting worker...');
            // Start worker and go to dashboard
            await window.workerAPI.startWorker();
            window.location.href = 'dashboard.html';
          } else {
            errorMessage.textContent = result.error || 'Login failed';
            errorMessage.classList.add('show');
          }
        } catch (error) {
          console.error('Login error:', error);
          errorMessage.textContent = error.message || 'Connection failed';
          errorMessage.classList.add('show');
        } finally {
          loading.classList.remove('show');
          loginBtn.disabled = false;
        }
      });

      console.log('Event handlers set up complete');
    });
  </script>
</body>
</html>
